<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главный экран</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
<header >
  <div class="header"></div>
  <div class="logo">
    <div class="logo__title">
      <h2>Могучие быки</h2>
    </div>
  </div>
</header>

<main >
  <div class="page-background"> 
    <img class="page-background__image" src="../public/images/hall.png" class="hall">
  </div>
  
  <div class="players"></div>
  
  <div class="sticker"> 
    <img class="sticker__image" <img src="../public/images/pack.png" class="pack">
  </div>
</main> 

<footer class="footer" >
  <div class="footer__background">
        <img src="../public/images/lower/union.png">
  </div>
    
  <div class="footer__nav-bar">
      <button class="footer__nav-button">
      <img class="footer__nav-button-image" src="../public/images/lower/button1.svg">
  </button>
  
  <button class="footer__nav-button">
        <img class="footer__nav-button-image" src="../public/images/lower/button2.svg">
  </button>
  
  <button class="footer__nav-button">
      <img class="footer__nav-button-image" src="../public/images/lower/button3.svg">
  </button>
  
  <button class="footer__nav-button">
      <img class="footer__nav-button-image" src="../public/images/lower/button4.svg">
  </button>
  
  <button class="footer__nav-button">
      <img class="footer__nav-button-image" src="../public/images/lower/ball.png">
  </button>
  </div>
</footer> 

<script src="../js/index.js" type="module"></script>
</body>
</html>
